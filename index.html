    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #04d9ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 9px, 0); }
        20% { clip: rect(89px, 9999px, 86px, 0); }
        40% { clip: rect(13px, 9999px, 34px, 0); }
        60% { clip: rect(67px, 9999px, 93px, 0); }
        80% { clip: rect(43px, 9999px, 12px, 0); }
        100% { clip: rect(2px, 9999px, 77px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 93px, 0); }
        20% { clip: rect(10px, 9999px, 2px, 0); }
        40% { clip: rect(54px, 9999px, 27px, 0); }
        60% { clip: rect(12px, 9999px, 49px, 0); }
        80% { clip: rect(86px, 9999px, 15px, 0); }
        100% { clip: rect(34px, 9999px, 56px, 0); }
      }
      
      /* New Scanline Animation */
      .scanline-container {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(4, 217, 255, 0.2), transparent);
        animation: scanline 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        transform: translateY(-100%);
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
    </style>
